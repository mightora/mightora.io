# Hugo configuration file
title: mightora.io

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Power Automate Connectors
      pageRef: /power-automate-connectors
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Privacy
      pageRef: /privacy
      weight: 2
    - name: Status Page ↗
      url: "https://stats.uptimerobot.com/3EPW8gBu4N"
      weight: 2
    - name: Contact ↗
      url: "https://iantweedie.biz"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/mightora"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/itweedie"
      params:
        icon: x-twitter
sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Privacy
      pageRef: /privacy
      weight: 3

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/mightoraIoLogo4-200x900.png
      dark: images/mightoraIoLogo4-200x900_invert.png
      link: /
      width: 270
      height: 60

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

